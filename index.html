<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <title>travel-tip</title>
</head>
<body>
    <header class="head-travel-container">
        <h1>TravelTip</h1>
        <div>
            <form onsubmit="onPanTo(event)">
                <input class="search-input" type="search" placeholder="Enter Location">
                <button type="submit" class="btn-pan">Go</button>
                <!-- <button type="submit" class="btn btn-go">Go</button> -->
            </form>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
        </div>
    </header>
    <main class="main-location-container">
        <div class="location">
            <p>Locations: <span class="locs"></span></p>
            <button class="btn btn-copy-location">Copy Location</button>
        </div>
        <div class="location-container">
            <div class="main-weath-loc-container">
                <div class="weather-container">Weather</div>
                <div class="location-table">Location Table</div>
            </div>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </main>

    <footer class="footer-container">
        <p>copy-right David & Yotam</p>
    </footer>
